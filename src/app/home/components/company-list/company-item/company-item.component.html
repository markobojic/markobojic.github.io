<a
  class="company-item"
  [href]="company.nda ? null : company.url"
  [attr.target]="company.nda ? null : '_blank'"
  [class.disabled]="company.nda"
  (click)="company.nda ? $event.preventDefault() : null"
>
  <img [src]="'assets/' + company.imgSrc" [alt]="company.name" />

  <p class="tooltip-label" *ngIf="company.nda">{{ company.nda }} *</p>
</a>
